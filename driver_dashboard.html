<!-- driver_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver Dashboard</title>
  <style>
    body { background: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    header { background: #444; color: white; padding: 20px; text-align: center; }
    .container { padding: 30px; max-width: 900px; margin: auto; }
    .card {
      background: #f9f9f9;
      margin-bottom: 20px;
      padding: 20px;
      border-left: 5px solid #888;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 { margin-top: 0; color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Driver Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h3>My Carpool Listings</h3>
      <p>You have 3 upcoming trips scheduled.</p>
    </div>
    <div class="card">
      <h3>Requests from Passengers</h3>
      <p>2 new ride requests waiting for approval.</p>
    </div>
    <div class="card">
      <h3>Profile & Vehicle Info</h3>
      <p>Ensure your vehicle details are up to date.</p>
    </div>
  </div>
</body>
</html>
