<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Carpooling</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        header .logo img {
            width: 120px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        header nav a:hover {
            color: #ff8c00;
        }

        /* Hero Section Styles */
        #hero {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('carpool-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-text h1 {
            font-size: 3rem;
        }

        .hero-text button {
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero-text button:hover {
            background-color: #e07b00;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-content button {
            padding: 12px 20px;
            margin: 10px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #e07b00;
        }

        /* About Us Section */
        #about {
            padding: 40px 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        #about h2 {
            font-size: 2rem;
            color: #333;
        }

        #about p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Carpool Logo" id="logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="#" id="registerBtn">Register</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Main Section (Hero Image & CTA) -->
    <section id="hero">
        <div class="hero-text">
            <h1>Join the Carpool Revolution!</h1>
            <button id="registerBtnMain">Start Carpooling</button>
        </div>
    </section>

    <!-- Register Modal (Driver/Passenger Selection) -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Register as</h2>
            <button id="driverBtn">Driver</button>
            <button id="passengerBtn">Passenger</button>
        </div>
    </div>

    <!-- About Us Section -->
    <section id="about">
        <h2>Why Choose Us?</h2>
        <p>Eco-friendly, cost-efficient, and safe rides. Carpooling made easy!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Peer-to-Peer Carpooling. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Get the modal element and buttons
        const registerModal = document.getElementById("registerModal");
        const registerBtnMain = document.getElementById("registerBtnMain");
        const registerBtn = document.getElementById("registerBtn");
        const driverBtn = document.getElementById("driverBtn");
        const passengerBtn = document.getElementById("passengerBtn");

        // When the user clicks "Register", show the modal
        registerBtnMain.onclick = () => {
            registerModal.style.display = "flex";
            window.location.href = "register.html";  // Change this to your actual Driver registration page URL

        };

        // When the user clicks on the driver button, redirect to the driver registration page
        driverBtn.onclick = () => {
            window.location.href = "driver_registration.html";  // Change this to your actual Driver registration page URL
        };

        // When the user clicks on the passenger button, redirect to the passenger registration page
        passengerBtn.onclick = () => {
            window.location.href = "passenger_registration.html";  // Change this to your actual Passenger registration page URL
        };

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target === registerModal) {
                registerModal.style.display = "none";
            }
        };
    </script>

</body>
</html>
