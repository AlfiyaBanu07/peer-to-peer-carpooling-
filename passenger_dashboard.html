<!-- passenger_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passenger Dashboard</title>
  <style>
    body { background: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    header { background: #555; color: white; padding: 20px; text-align: center; }
    .container { padding: 30px; max-width: 900px; margin: auto; }
    .card {
      background: #f3f3f3;
      margin-bottom: 20px;
      padding: 20px;
      border-left: 5px solid #aaa;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 { margin-top: 0; color: #333; }
  </style>
</head>
<body>
  <header>
    <h1>Passenger Dashboard</h1>
  </header>
  <div class="container">
    <div class="card">
      <h3>My Bookings</h3>
      <p>You have 2 upcoming rides booked.</p>
    </div>
    <div class="card">
      <h3>Available Rides</h3>
      <p>Find and join new carpool trips near you.</p>
    </div>
    <div class="card">
      <h3>Profile Settings</h3>
      <p>Update your preferences and contact info.</p>
    </div>
  </div>
</body>
</html>
