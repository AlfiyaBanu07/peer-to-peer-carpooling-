<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Ride - GreenRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }

    header {
      background: linear-gradient(135deg, #38b000, #70e000);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #1a1a1a;
    }

    .booking-section {
      padding: 2rem;
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #38b000;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d8700;
    }
  </style>
</head>
<body>
  <header>
    <h2>GreenRide</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="booking-section">
    <h2>Book Your Ride</h2>
    <form>
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>

      <label for="drop">Drop Location</label>
      <input type="text" id="drop" name="drop" placeholder="Enter drop location" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="type">Ride Type</label>
      <select id="type" name="type">
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="van">Van</option>
      </select>

      <button type="submit">Search Rides</button>
    </form>
  </div>
</body>
</html>
