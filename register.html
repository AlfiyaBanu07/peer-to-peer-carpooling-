<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - GreenRide</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Light grey background */
    }

    header {
      background: linear-gradient(135deg, #333, #555); /* Dark grey to black gradient */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px; /* Adjust logo size */
      height: auto;
      margin-right: 10px;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c4c4c4; /* Light grey on hover */
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .option-btn {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #333; /* Dark grey background */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-size: 1.1rem;
    }

    .option-btn:hover {
      background-color: #444; /* Slightly lighter grey on hover */
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo"> <!-- Replace with your actual logo -->
      <h2>GreenRide</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="book.html">Book</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register as:</h2>
    <button class="option-btn" onclick="window.location.href='driver_registration.html'">Driver</button>
    <button class="option-btn" onclick="window.location.href='passenger_registration.html'">Passenger</button>
  </div>

  <footer>
    <p>Â© 2025 Peer-to-Peer Carpooling. All Rights Reserved.</p>
  </footer>

</body>
</html>
